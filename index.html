<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
    <script defer src="main.js"></script>
    
    
</head>
<body>
    <form id="login-form" method="post">
    <div class="container">
        <h1>Login Page</h1>
        <div id="ctn2">
            <p>Invalid Username and Password!</p>
        </div>
        <label class="username-container">
            Username<br><input type="text" placeholder="Username" name="username">
        </label>
        <label class="password-container">
            Password<br><input type="password" placeholder="Password" name="password">
        </label>
        <input type="submit" value="Sign In" class="btn" id="login-button"></button>
    </div>
    </form>
    
   
</body>

</html>
